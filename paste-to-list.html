<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paste to Markdown List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin-top: 20px;
            resize: none;
            font-family: monospace;
            font-size: 14px;
            max-width: -webkit-fill-available;
        }
        menu {
            display: flex;
            justify-content: space-between;
            overflow: hidden;
            margin-top: 10px;
            border-radius: 4px;
            width: 100%;
            padding: 0;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }
        button:nth-child(2) {
            border-left: 1px solid #0056b344;
            border-right: 1px solid #0056b344;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            background-color: #00408d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Paste to Markdown List</h1>
        <textarea id="output" placeholder="Pasted markdown will appear here..."></textarea>
        <menu class="buttons">
            <button id="toggleList">Switch to Ordered List</button>
            <button id="copy">Copy to Clipboard</button>
            <button id="clear">Clear Output</button>
        </menu>
    </div>

    <script>
        (function() {
            const output = document.getElementById('output');
            const toggleBtn = document.getElementById('toggleList');
            const copyBtn = document.getElementById('copy');
            const clearBtn = document.getElementById('clear');
            let isOrdered = false;

            document.addEventListener('paste', function(e) {
                e.preventDefault();
                const clipboardData = e.clipboardData || window.clipboardData;
                const pastedData = clipboardData.getData('Text');
                const lines = pastedData.split(/\r?\n/).filter(line => line.trim() !== '');
                let markdown = '';

                if (isOrdered) {
                    lines.forEach((line, index) => {
                        markdown += `${index + 1}. ${line.trim()}\n`;
                    });
                } else {
                    lines.forEach(line => {
                        markdown += `- ${line.trim()}\n`;
                    });
                }

                output.value = markdown;
            });

            toggleBtn.addEventListener('click', function() {
                isOrdered = !isOrdered;
                toggleBtn.textContent = isOrdered ? 'Switch to Unordered List' : 'Switch to Ordered List';
                if (output.value.trim() !== '') {
                    const lines = output.value.trim().split('\n');
                    let markdown = '';
                    if (isOrdered) {
                        lines.forEach((line, index) => {
                            const content = line.replace(/^[-*+] /, '').trim();
                            markdown += `${index + 1}. ${content}\n`;
                        });
                    } else {
                        lines.forEach(line => {
                            const content = line.replace(/^(\d+\.|\d+\)) /, '').trim();
                            markdown += `- ${content}\n`;
                        });
                    }
                    output.value = markdown;
                }
            });

            copyBtn.addEventListener('click', function() {
                output.select();
                document.execCommand('copy');
            });

            clearBtn.addEventListener('click', function() {
                output.value = '';
            });
        })();
    </script>
</body>
</html>
